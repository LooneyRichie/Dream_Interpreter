<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dream Interpreter</h1>
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="birth_date">Birth Date (MM DD YYYY):</label>
            <input type="text" id="birth_date" name="birth_date" required>
            
            <label for="hour">Hour:</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required>
            
            <label for="minute">Minute:</label>
            <input type="number" id="minute" name="minute" min="0" max="59" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
